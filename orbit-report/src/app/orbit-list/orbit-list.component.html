<h3>Orbit Report</h3>
<table>
    <tr class="header-row">
        <th class="sortable" (click)="sort('name')">Name</th>
        <th class="sortable" (click)="sort('type')">Type</th>
        <th>Operational</th>
        <th>Orbit Type</th>
        <th>Launch Date</th>
    </tr>
    <!-- TODO: put <tr *ngFor=""></tr>-->
    <tr *ngFor = "let info of satellites">
        <td>{{info.name}}</td>
        <td [class.warning]='info.shitShowWarning()'>{{info.type}}</td>
        <td>{{info.operational}}</td>
        <td>{{info.orbitType}}</td>
        <td>{{info.launchDate}}</td>
    </tr>
</table>
